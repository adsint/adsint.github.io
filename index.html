<style>
@font-face {
  font-family:Calluna;
  src:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/callunasansregular-webfont.woff);
  font-weight:400;
  font-style:normal;
}

nav#k-nav {
  border-radius:20px;
  background:#3F3935;
  padding-top:300px;
  padding-bottom:40px;
  width:300px;
  position:relative;
  margin-left:4em;
}

nav#k-nav a {
  display:block;
  color:#CFCECE;
  text-decoration:none;
  font-family:Calluna, sans-serif;
  border-left:8px solid #356374;
  text-transform:uppercase;
  font-size:1.4rem;
  transition:.7s all linear;
  box-sizing:border-box;
  border-bottom:1px dashed #000;
  text-shadow:2px 2px 2px rgba(0,0,0,0.6);
  padding:8px 8px 8px 20px;
}

nav#k-nav a:hover { border-left-width:20px; }

nav#k-nav a img {
  width:250px;
  border-radius:50%;
  overflow:hidden;
  position:absolute;
  top:25px;
  left:25px;
  opacity:0;
  transition:.7s all linear;
  box-shadow:0 0 0 3px #000;
}

nav#k-nav a:first-child img { z-index:1; opacity:1; }
nav#k-nav a:hover img { opacity:1; z-index:2; }
</style>
